<!doctype html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h2>Weather App</h2>
    </nav>

          <th>Day Temperature</th>
          <th>Night Temperature</th>
          <th>Humidity</th>
          <th>Wind Speed</th>
          <th>Precipitation</th>
          <th>UV Index</th>
        </tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
        <tr class="row"></tr>
      </table>
    </main>
  </body>
  <script src="index.js"></script>
</html>
